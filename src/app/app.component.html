<div class="tw-absolute tw-w-full tw-h-full tw-flex tw-flex-row tw-overflow-auto">
    <app-sidenave [isCollapsed]="isSideNaveCollapsed"></app-sidenave>
    <div class="tw-flex tw-flex-col tw-overflow-auto tw-grow">
        <div class="tw-flex tw-flex-row tw-items-end tw-gap-1 tw-p-2 tw-items-center tw-h-[53px]">
            @if(isSideNaveCollapsed.value){
                <button class="btn btn-light" (click)="openSideNave()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#000000">
                        <path
                            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm240-80h400v-480H400v480Zm-80 0v-480H160v480h160Zm-160 0v-480 480Zm160 0h80-80Zm0-480h80-80Z" />
                    </svg>
                </button>
                <button class="btn btn-light" (click)="createNewThread()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#000000">
                        <path
                            d="M120-160v-600q0-33 23.5-56.5T200-840h480q33 0 56.5 23.5T760-760v203q-10-2-20-2.5t-20-.5q-10 0-20 .5t-20 2.5v-203H200v400h283q-2 10-2.5 20t-.5 20q0 10 .5 20t2.5 20H240L120-160Zm160-440h320v-80H280v80Zm0 160h200v-80H280v80Zm400 280v-120H560v-80h120v-120h80v120h120v80H760v120h-80ZM200-360v-400 400Z" />
                    </svg>
                </button>
            }
            <div class="tw-pl-5 tw-flex tw-flex-row tw-gap-2">
                <img src="assets/Angular_Logo.svg" class="tw-w-[100px]">
                <span class="text-3xl opacity-50">+</span>
                <img src="assets/chatgpt-logo-with-text.svg" class="tw-w-[100px]">
            </div>

        </div>
        <app-chat-component class="tw-grow tw-p-4 tw-overflow-auto" ></app-chat-component>
    </div>
</div>
